<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KokoaClone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>01:37</span>
        </div>
        <div class="status-bar__column">
            <span>200%</span>
            <i class="fa-solid fa-battery-full fa-xl"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>

    <!-- <div class="invisible-space"></div> -->
    <!-- 이렇게 할 필요없이 body에 padding을 주면 됨 -->

    <a id="friends-display-link" href="#">
        <i class="fa-solid fa-circle-info"></i> Friends' Names Display <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__img user-component__img--lg" src="https://avatars.githubusercontent.com/u/99813651?v=4"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Weekday Jee</h4>
                    <!-- <h6 class="user-component__subtitle">any text blahblahblah</h6> -->
                    <!-- subtitle이 필요한곳에 사용 -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-2xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__img user-component__img--sm" src="screenshots/channel-img.png"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--sm">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fa-solid fa-chevron-right fa-2xs"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="splash-screen">
        <i class="fa-solid fa-comment"></i>
    </div>

    <div id="control-screen-size">
        <span>Screen size is too big</span>
        <i class="fa-solid fa-minimize"></i>
        <span>Please make it smaller</span>
    </div>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">4</span>
                    <i class="fa-regular fa-comment fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-xl"></i>
                    <span class="red-dot"></span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/4ff560df84.js" crossorigin="anonymous"></script>  
</body>
</html>
