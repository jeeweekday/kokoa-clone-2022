<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - KokoaClone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>01:37</span>
        </div>
        <div class="status-bar__column">
            <span>200%</span>
            <i class="fa-solid fa-battery-full fa-xl"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component user-component--extra">
                <div class="user-component__column">
                    <img class="user-component__img" src="screenshots/talk-img.png"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">KokoaClone</h4>
                        <h6 class="user-component__subtitle">Please check my KokoaClone Info</h6>
                        <!-- subtitle이 필요한곳에 사용 -->
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:34</span>
                    <span class="badge">1</span>
                </div>
            </div>
        </a>
        <a href="#">
            <div class="user-component user-component--extra">
                <div class="user-component__column">
                    <img class="user-component__img" src="https://avatars.githubusercontent.com/u/29245056?s=200&v=4"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">NomadCoder</h4>
                        <h6 class="user-component__subtitle">Keep going !</h6>
                        <!-- subtitle이 필요한곳에 사용 -->
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">03:17</span>
                    <span class="badge">3</span>
                </div>
            </div>
        </a>
    </main>

    <div id="control-screen-size">
        <span>Screen size is too big</span>
        <i class="fa-solid fa-minimize"></i>
        <span>Please make it smaller</span>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">4</span>
                    <i class="fa-solid fa-comment fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-xl"></i>
                    <span class="red-dot"></span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/4ff560df84.js" crossorigin="anonymous"></script>  
</body>
</html>
