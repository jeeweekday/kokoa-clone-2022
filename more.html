<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KokoaClone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>01:37</span>
        </div>
        <div class="status-bar__column">
            <span>200%</span>
            <i class="fa-solid fa-battery-full fa-xl"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
                <span class="red-dot"></span>
            </span>
        </div>
    </header>

    <main class="main-screen">

        <div class="user-component more-user-component">
            <div class="user-component__column">
                <img class="user-component__img user-component__img--lg" src="https://avatars.githubusercontent.com/u/99813651?v=4"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Weekday Jee</h4>
                    <h6 class="user-component__subtitle">+82 10-1234-5678<span>!</span></h6>
                    <!-- subtitle이 필요한곳에 사용 -->
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message"></i>
            </div>
        </div>

        <div class="more-icons-row">
            <div class="icons-row">
                <div class="icons-row__icon">
                    <i class="fa-regular fa-calendar-check"></i>
                    <span>Calendar</span>
                </div>
                <div class="icons-row__icon">
                    <i class="fa-regular fa-hard-drive"></i>
                    <span>Talk Drive</span>
                    <div class="red-dot"></div>
                </div>
                <div class="icons-row__icon">
                    <i class="fa-regular fa-face-grin-wink"></i>
                    <span>Emotions</span>
                </div>
                <div class="icons-row__icon">
                    <i class="fa-regular fa-image"></i>
                    <span>Themes</span>
                </div>
            </div>
            <div class="icons-row">
                <div class="icons-row__icon">
                    <i class="fa-regular fa-id-card"></i>
                    <span>Account</span>
                </div>
                <div class="icons-row__icon">
                    <i class="fa-regular fa-comments"></i>
                    <span>Openchat</span>
                </div>
                <div class="icons-row__icon more-icons__blank">
                    <i class="fa-solid fa-ban"></i>
                    <span>Blank</span>
                </div>
                <div class="icons-row__icon more-icons__blank">
                    <i class="fa-solid fa-ban"></i>
                    <span>Blank</span>
                </div>
            </div>
        </div>

        <div class="more-suggestions">
            <div class="more-suggestions__header">
                <h4>Suggestions</h4>
            </div>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <img src="screenshots/suggestions-img1.jpeg">
                    <span>Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <img src="screenshots/suggestions-img2.jpeg">
                    <span>Kokoa Friends</span>
                </div>
                <div class="more-suggestions__icon">
                    <img src="screenshots/suggestions-img3.jpeg">
                    <span>Kokoa Gem</span>
                </div>
            </div>
        </div>

    </main>

    <div id="control-screen-bg"></div>
    <div id="control-screen-size">
        <span>Screen size is too big</span>
        <i class="fa-solid fa-minimize"></i>
        <span>Please make it smaller</span>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">4</span>
                    <i class="fa-regular fa-comment fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-xl"></i>
                    <span class="red-dot"></span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/4ff560df84.js" crossorigin="anonymous"></script>  
</body>
</html>
