<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - KokoaClone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>01:37</span>
        </div>
        <div class="status-bar__column">
            <span>200%</span>
            <i class="fa-solid fa-battery-full fa-xl"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="alt-screen-header">
        <div class="alt-screen-header__back">
            <a href="javascript:history.back();"><i class="fa-solid fa-angle-left fa-2xl"></i></a>
        </div>
        <h1 class="alt-screen-header__title">Settings</h1>
        <div class="alt-screen-header__icon">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
        <!-- <a href="javascript:history.back();"></a> 뒤로가기 가능하게 해줌 -->
    </header>

    <main class="main-screen">

        <!-- 리스트로 만드는게 더 좋았을듯 -->
        <div class="settings-list settings-list--extra-top">
            <div class="settings-list__component">
                <div class="settings-list__subject">
                    <i class="fa-regular fa-flag"></i>
                    <h6>Notices</h6>
                </div>
                <span></span>
            </div>
            <div class="settings-list__component">
                <div class="settings-list__subject">
                    <i class="fa-solid fa-flask"></i>
                    <h6>Kokoa Lab</h6>
                </div>
                <span></span>
            </div>
            <div class="settings-list__component">
                <div class="settings-list__subject">
                    <i class="fa-regular fa-circle-question"></i>
                    <h6>Version</h6>
                </div>
                <span>Latest Version</span>
            </div>
        </div>
        <div class="settings-list settings-list--extra-bottom">
            <div class="settings-list__component">
                <div class="settings-list__subject">
                    <i class="fa-solid fa-user-lock"></i>
                    <h6>Privacy</h6>
                </div>
                <span></span>
            </div>
            <div class="settings-list__component">
                <div class="settings-list__subject">
                    <i class="fa-regular fa-bell"></i>
                    <h6>Notifications</h6>
                </div>
                <span></span>
            </div>
            <div class="settings-list__component">
                <div class="settings-list__subject">
                    <i class="fa-regular fa-user"></i>
                    <h6>Friends</h6>
                </div>
                <span></span>
            </div>
            <div class="settings-list__component">
                <div class="settings-list__subject">
                    <i class="fa-regular fa-comment"></i>
                    <h6>Chats</h6>
                </div>
                <span></span>
            </div>
            <div class="settings-list__component">
                <div class="settings-list__subject">
                    <i class="fa-solid fa-desktop"></i>
                    <h6>Display</h6>
                    <span class="badge-new">N</span>
                </div>
                <span></span>
            </div>
            <div class="settings-list__component">
                <div class="settings-list__subject">
                    <i class="fa-regular fa-images"></i>
                    <h6>Themes</h6>
                    <span class="badge-new">N</span>
                </div>
                <span>Default theme</span>
            </div>
            <div class="settings-list__component">
                <div class="settings-list__subject">
                    <i class="fa-solid fa-phone"></i>
                    <h6>Call</h6>
                </div>
                <span></span>
            </div>
        </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">4</span>
                    <i class="fa-regular fa-comment fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-xl"></i>
                    <span class="red-dot"></span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/4ff560df84.js" crossorigin="anonymous"></script>  
</body>
</html>
